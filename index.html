<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="https://kit.fontawesome.com/999a85aa00.js" crossorigin="anonymous"></script>
  <title>Pokédex</title>
</head>
<body>

  <img src="images/top section.svg" class="top-section" />
  <img src="images/pokeball.svg" class="pokeball" />

  <div class="content">

    <div class="header-div">
      <div class="title">
        <h1>Pokédex</h1>
      </div>
      <div class="nostalgia">
        <strong>Click here for nostalgia</strong>
      </div>
    </div>

    <div class="sub-content">
      <div class="info-wrapper one">
        <div class="top-info">
          <div class="pokemon-image">
            <!-- pokemon picture-->
          </div>
          <div class="info-container">
            <div class="pokemon-info">
              <div class="sub-info">
                <div class="info-item">
                  <div class="category">Name:</div>
                  <div class="detail pokemon-name"></div>
                </div>
                  <div class="info-item">
                  <div class="category">Ability:</div>
                  <div class="detail pokemon-ability"></div>
                </div>
                  <div class="info-item">
                  <div class="category">Height: </div>
                  <div class="detail pokemon-height"></div>
                </div>
                  <div class="info-item">
                  <div class="category">Weight:</div>
                  <div class="detail pokemon-weight"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="description-container">
          <div class="description"><span class="pokemon-description"></span></div>
          <div class="type"></div>
        </div>
      </div>


      <div class="info-wrapper two">
        <div class="pokemon-container">
          <ul class="pokemon-list">
            <!-- here be pokemon -->
          </ul>
        </div>
      </div>
    </div>

  </div>


  <div class="popup-footer">
    <div class="footer-tab"><i class="fas fa-chevron-up chevron"></i></div>
    <ul class="footer-items">
      <div class="list-items">
        <li class="footer-item">hello</li>
        <li class="footer-item">hello</li>
        <li class="footer-item">hello</li>
      </div>
    </ul>
  </div>



</body>
<script>
  const footerTab = document.querySelector('.footer-tab');
  const footer = document.querySelector('.popup-footer');
  const chevron = document.querySelector('.chevron');
  const pokeball = document.querySelector('.pokeball');
  const pokemonCenter = new Audio('pokémon_center.mp3')
  const nostalgia = document.querySelector('.nostalgia')
  let pokemons
  let pokemonCounter = 1;
  let chevronRotation = 0;
  let pokeballRotation = 0;
  let pokemon;

  setInterval(() => {
    pokeballRotation += 0.2;
    pokeball.style.transform = `rotate(${pokeballRotation}deg)`;
  }, 1);

  function unfold() {
    footer.classList.toggle('unfolded');
    chevronRotation += 180;
    chevron.style.transform = `rotate(${chevronRotation}deg)`;
  }

  footerTab.addEventListener('click', unfold);

  nostalgia.addEventListener('click', function() {
    pokemonCenter.play()
  })

</script>

<script src="fetch_pokemon.js"></script>

</html>
